<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#000000"/>
  
  <!-- Water Splash Effect -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Large Splash Elements -->
  <g id="splash-left" opacity="0.6">
    <ellipse cx="150" cy="400" rx="80" ry="120" 
             fill="url(#splashGradient)" 
             transform="rotate(-30 150 400)"/>
    <ellipse cx="180" cy="350" rx="60" ry="90" 
             fill="url(#splashGradient)" 
             transform="rotate(-20 180 350)"/>
    <ellipse cx="120" cy="450" rx="50" ry="80" 
             fill="url(#splashGradient)" 
             transform="rotate(-40 120 450)"/>
  </g>
  
  <g id="splash-right" opacity="0.6">
    <ellipse cx="650" cy="400" rx="80" ry="120" 
             fill="url(#splashGradient)" 
             transform="rotate(30 650 400)"/>
    <ellipse cx="620" cy="350" rx="60" ry="90" 
             fill="url(#splashGradient)" 
             transform="rotate(20 620 350)"/>
    <ellipse cx="680" cy="450" rx="50" ry="80" 
             fill="url(#splashGradient)" 
             transform="rotate(40 680 450)"/>
  </g>
  
  <!-- Jet Ski Silhouette -->
  <g id="jetski" transform="translate(400, 400)">
    <!-- Hull -->
    <path d="M -100 0 Q -90 -10, -70 -10 L 70 -10 Q 90 -10, 100 0 L 80 20 Q 70 25, 50 25 L -50 25 Q -70 25, -80 20 Z" 
          fill="#ff6b00"
          stroke="#ffffff"
          stroke-width="3"/>
    
    <!-- Seat -->
    <ellipse cx="-20" cy="-15" rx="35" ry="15" 
             fill="#1a1a1a"
             stroke="#ffffff"
             stroke-width="2"/>
    
    <!-- Handlebars -->
    <path d="M 40 -10 L 40 -40 M 30 -40 L 50 -40" 
          stroke="#ffffff"
          stroke-width="4"
          stroke-linecap="round"/>
    
    <!-- Rider Silhouette -->
    <g id="rider">
      <!-- Body -->
      <ellipse cx="-20" cy="-45" rx="18" ry="25" fill="#ffffff"/>
      <!-- Head -->
      <circle cx="-20" cy="-75" r="15" fill="#ffffff"/>
      <!-- Arms -->
      <path d="M -20 -55 L 25 -45" 
            stroke="#ffffff" 
            stroke-width="8" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Water spray from back -->
    <path d="M -100 15 Q -120 0, -140 -20 M -100 20 Q -125 10, -150 -5" 
          stroke="#00bcd4" 
          stroke-width="4" 
          fill="none" 
          opacity="0.7"/>
  </g>
  
  <!-- Speed Lines -->
  <g id="speed-lines" opacity="0.4">
    <line x1="150" y1="350" x2="50" y2="350" stroke="#00e5ff" stroke-width="4"/>
    <line x1="160" y1="380" x2="60" y2="380" stroke="#00e5ff" stroke-width="3"/>
    <line x1="170" y1="410" x2="70" y2="410" stroke="#00e5ff" stroke-width="4"/>
    <line x1="180" y1="440" x2="80" y2="440" stroke="#00e5ff" stroke-width="3"/>
    <line x1="190" y1="470" x2="90" y2="470" stroke="#00e5ff" stroke-width="4"/>
  </g>
  
  <!-- Text: GULF COAST -->
  <text x="400" y="180" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="70" 
        font-weight="bold"
        fill="#ff6b00"
        text-anchor="middle"
        letter-spacing="8">
    GULF COAST
  </text>
  
  <!-- Text: CHARTERS -->
  <text x="400" y="245" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="58" 
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="10">
    CHARTERS
  </text>
  
  <!-- Text: WATERCRAFT RENTALS -->
  <text x="400" y="630" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="42" 
        font-weight="bold"
        fill="#00bcd4"
        text-anchor="middle"
        letter-spacing="6">
    WATERCRAFT RENTALS
  </text>
  
  <!-- Tagline -->
  <text x="400" y="680" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="#ffffff"
        text-anchor="middle"
        font-style="italic">
    Jet Skis • Pontoons • Ski Boats
  </text>
  
  <!-- Website -->
  <text x="400" y="720" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        fill="#00e5ff"
        text-anchor="middle">
    GulfCoastCharters.com
  </text>
  
  <!-- Water droplets -->
  <g id="droplets" fill="#00bcd4" opacity="0.5">
    <circle cx="250" cy="280" r="5"/>
    <circle cx="280" cy="250" r="4"/>
    <circle cx="310" cy="270" r="6"/>
    <circle cx="520" cy="290" r="5"/>
    <circle cx="550" cy="260" r="4"/>
    <circle cx="580" cy="280" r="6"/>
    <circle cx="200" cy="520" r="4"/>
    <circle cx="220" cy="540" r="5"/>
    <circle cx="600" cy="530" r="4"/>
    <circle cx="580" cy="550" r="5"/>
  </g>
</svg>
