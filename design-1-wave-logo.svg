<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (for visualization - remove for actual print) -->
  <rect width="800" height="800" fill="#1e3a5f"/>
  
  <!-- Main Wave Design -->
  <g id="wave-design">
    <!-- Large Wave -->
    <path d="M 100 400 Q 200 350, 300 400 T 500 400 T 700 400" 
          stroke="#4a9eff" 
          stroke-width="8" 
          fill="none"
          stroke-linecap="round"/>
    
    <path d="M 100 420 Q 200 370, 300 420 T 500 420 T 700 420" 
          stroke="#6bb6ff" 
          stroke-width="6" 
          fill="none"
          stroke-linecap="round"
          opacity="0.7"/>
    
    <path d="M 100 435 Q 200 385, 300 435 T 500 435 T 700 435" 
          stroke="#8fcdff" 
          stroke-width="4" 
          fill="none"
          stroke-linecap="round"
          opacity="0.5"/>
  </g>
  
  <!-- Boat Silhouette -->
  <g id="boat" transform="translate(400, 350)">
    <!-- Hull -->
    <path d="M -40 0 L -50 20 L 50 20 L 40 0 Z" 
          fill="#ffffff"
          stroke="#1e3a5f"
          stroke-width="2"/>
    
    <!-- Cabin -->
    <rect x="-25" y="-15" width="50" height="15" 
          fill="#ffffff"
          stroke="#1e3a5f"
          stroke-width="2"/>
    
    <!-- Tower -->
    <rect x="-8" y="-35" width="16" height="20" 
          fill="#ffffff"
          stroke="#1e3a5f"
          stroke-width="2"/>
    
    <!-- Outriggers -->
    <line x1="-8" y1="-30" x2="-40" y2="-10" 
          stroke="#ffffff"
          stroke-width="2"/>
    <line x1="8" y1="-30" x2="40" y2="-10" 
          stroke="#ffffff"
          stroke-width="2"/>
  </g>
  
  <!-- Text: GULF COAST -->
  <text x="400" y="200" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="72" 
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="8">
    GULF COAST
  </text>
  
  <!-- Text: CHARTERS -->
  <text x="400" y="260" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="64" 
        font-weight="bold"
        fill="#4a9eff"
        text-anchor="middle"
        letter-spacing="12">
    CHARTERS
  </text>
  
  <!-- Tagline -->
  <text x="400" y="550" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        fill="#ffffff"
        text-anchor="middle"
        font-style="italic">
    Life's Better on the Water
  </text>
  
  <!-- Location -->
  <text x="400" y="590" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        fill="#8fcdff"
        text-anchor="middle">
    Gulf Shores • Orange Beach • Pensacola
  </text>
  
  <!-- Decorative Fish -->
  <g id="fish-1" transform="translate(150, 250)">
    <ellipse cx="0" cy="0" rx="30" ry="15" fill="#4a9eff" opacity="0.6"/>
    <path d="M 25 0 L 40 -8 L 40 8 Z" fill="#4a9eff" opacity="0.6"/>
    <circle cx="-15" cy="-3" r="2" fill="#ffffff"/>
  </g>
  
  <g id="fish-2" transform="translate(650, 280) scale(-1, 1)">
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#6bb6ff" opacity="0.5"/>
    <path d="M 20 0 L 32 -6 L 32 6 Z" fill="#6bb6ff" opacity="0.5"/>
    <circle cx="-12" cy="-2" r="2" fill="#ffffff"/>
  </g>
</svg>
