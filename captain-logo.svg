<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="captainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#captainGradient)"/>
  
  <!-- Anchor symbol -->
  <g transform="translate(256, 280)">
    <!-- Anchor ring -->
    <circle cx="0" cy="-120" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
    
    <!-- Anchor shaft -->
    <rect x="-8" y="-95" width="16" height="140" fill="url(#goldGradient)" rx="4"/>
    
    <!-- Anchor arms -->
    <path d="M -8 45 L -70 90 Q -80 100, -70 110 L -50 95 L -8 55 Z" 
          fill="url(#goldGradient)"/>
    <path d="M 8 45 L 70 90 Q 80 100, 70 110 L 50 95 L 8 55 Z" 
          fill="url(#goldGradient)"/>
    
    <!-- Anchor flukes (bottom points) -->
    <path d="M -70 90 L -90 110 L -70 115 Z" fill="url(#goldGradient)"/>
    <path d="M 70 90 L 90 110 L 70 115 Z" fill="url(#goldGradient)"/>
    
    <!-- Crossbar -->
    <rect x="-60" y="-25" width="120" height="12" fill="url(#goldGradient)" rx="4"/>
  </g>
  
  <!-- Captain badge -->
  <g transform="translate(380, 130)">
    <circle cx="0" cy="0" r="45" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="40" fill="url(#goldGradient)"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          text-anchor="middle" fill="#1e40af">‚≠ê</text>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="44" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">CAPTAIN</text>
</svg>
