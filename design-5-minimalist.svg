<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (white t-shirt) -->
  <rect width="800" height="800" fill="#f5f5f5"/>
  
  <!-- Simple Circle Logo -->
  <circle cx="400" cy="350" r="180" 
          fill="none" 
          stroke="#0d47a1" 
          stroke-width="4"/>
  
  <!-- Waves inside circle -->
  <g id="wave-minimal" clip-path="url(#circle-clip)">
    <clipPath id="circle-clip">
      <circle cx="400" cy="350" r="175"/>
    </clipPath>
    
    <path d="M 250 350 Q 300 330, 350 350 T 450 350 T 550 350" 
          stroke="#0d47a1" 
          stroke-width="3" 
          fill="none"/>
    
    <path d="M 250 370 Q 300 350, 350 370 T 450 370 T 550 370" 
          stroke="#1976d2" 
          stroke-width="3" 
          fill="none"/>
    
    <path d="M 250 390 Q 300 370, 350 390 T 450 390 T 550 390" 
          stroke="#42a5f5" 
          stroke-width="3" 
          fill="none"/>
  </g>
  
  <!-- Letters: GCC -->
  <text x="400" y="375" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="120" 
        font-weight="bold"
        fill="#0d47a1"
        text-anchor="middle">
    GCC
  </text>
  
  <!-- Full Name Below Circle -->
  <text x="400" y="580" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="32" 
        fill="#0d47a1"
        text-anchor="middle"
        letter-spacing="4">
    GULF COAST CHARTERS
  </text>
  
  <!-- Location -->
  <text x="400" y="620" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="18" 
        fill="#666666"
        text-anchor="middle"
        letter-spacing="2">
    EST. 2024
  </text>
  
  <!-- Small anchor icon -->
  <g id="anchor-small" transform="translate(400, 660) scale(0.3)">
    <path d="M 0 -40 L 0 40 M -30 10 L 0 40 L 30 10" 
          stroke="#0d47a1" 
          stroke-width="8" 
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <circle cx="0" cy="-40" r="12" 
            fill="none" 
            stroke="#0d47a1" 
            stroke-width="8"/>
    <line x1="-25" y1="-10" x2="25" y2="-10" 
          stroke="#0d47a1" 
          stroke-width="8"
          stroke-linecap="round"/>
  </g>
</svg>
