<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#oceanGradient)"/>
  
  <!-- Sun -->
  <circle cx="180" cy="120" r="50" fill="url(#sunGradient)"/>
  
  <!-- Waves (bottom) -->
  <path d="M 0 350 Q 64 330, 128 350 T 256 350 T 384 350 T 512 350 L 512 512 L 0 512 Z" 
        fill="#0891b2" opacity="0.6"/>
  <path d="M 0 380 Q 64 360, 128 380 T 256 380 T 384 380 T 512 380 L 512 512 L 0 512 Z" 
        fill="#0e7490" opacity="0.7"/>
  <path d="M 0 410 Q 64 390, 128 410 T 256 410 T 384 410 T 512 410 L 512 512 L 0 512 Z" 
        fill="#155e75" opacity="0.8"/>
  
  <!-- Boat -->
  <g transform="translate(256, 300)">
    <!-- Boat hull -->
    <path d="M -80 20 L -60 -10 L 60 -10 L 80 20 Z" fill="#ffffff"/>
    <path d="M -80 20 L -60 -10 L 60 -10 L 80 20 Z" fill="none" stroke="#e5e7eb" stroke-width="3"/>
    
    <!-- Mast -->
    <rect x="-5" y="-80" width="10" height="70" fill="#ffffff"/>
    
    <!-- Sail -->
    <path d="M 5 -75 L 5 -15 L 60 -45 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M 5 -75 L 5 -15 L 60 -45 Z" fill="none" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Flag -->
    <path d="M 5 -80 L 25 -75 L 5 -70 Z" fill="#f59e0b"/>
    
    <!-- Details -->
    <rect x="-50" y="-8" width="100" height="3" fill="#0891b2"/>
    <circle cx="0" cy="5" r="8" fill="#0ea5e9"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">GCC</text>
</svg>
